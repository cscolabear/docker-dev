version: '3'

services:
  fpm:
    hostname: docker-php-fpm
    build:
      context: ./Dockerfiles/php-fpm
    image: projects_fpm:latest
    ports:
      - 9000:9000
    volumes:
      - ./:/var/www
      - ./Dockerfiles/php-fpm/php.ini:/usr/local/etc/php/php.ini
    restart: on-failure
    extra_hosts:
      - "localhost:172.16.1.50"
      # - "any-your-project-domain:172.16.1.50"
    networks:
      app_net:
        ipv4_address: 172.16.1.40

  nginx:
    hostname: docker-nginx
    build:
      context: ./Dockerfiles/nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./:/var/www
      - ./Logs:/var/log/nginx
      - ./Dockerfiles/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./Dockerfiles/nginx/sites-enabled:/etc/nginx/sites-enabled
    depends_on:
      - fpm
    restart: on-failure
    networks:
      app_net:
        ipv4_address: 172.16.1.50

  workspace:
    hostname: docker-workspace
    build:
      context: ./Dockerfiles/workspace
    ports:
      - "22:22"
    volumes:
      - ./:/var/www
    depends_on:
      - fpm
    restart: on-failure
    extra_hosts:
      - "localhost:172.16.1.50"
      # - "any-your-project-domain:172.16.1.50"
    tty: true
    networks:
      app_net:
        ipv4_address: 172.16.1.30

networks:
  app_net:
    driver: "bridge"
    ipam:
      config:
        - subnet: 172.16.1.0/16
