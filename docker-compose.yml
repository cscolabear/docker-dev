version: '3.7'

services:
  FPM:
    hostname: docker-php-fpm
    build:
      context: ./Dockerfiles/php-fpm
    image: cscolabear/7.2-fpm:latest
    ports:
      - 9000:9000
    volumes:
      - ./:/var/www
      - ./Dockerfiles/php-fpm/php.ini:/usr/local/etc/php/php.ini
      - ./Dockerfiles/php-fpm/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
      restart_policy:
        condition: on-failure
    extra_hosts:
      - "localhost:172.16.1.50"
      # - "any-your-project-domain:172.16.1.50"
    networks:
      app_net:
        ipv4_address: 172.16.1.40

  NGINX:
    hostname: docker-nginx
    build:
      context: ./Dockerfiles/nginx
    image: cscolabear/nginx:latest
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./:/var/www
      - ./Logs:/var/log/nginx
      - ./Dockerfiles/nginx/sites-enabled:/etc/nginx/sites-enabled
    depends_on:
      - FPM
    deploy:
      resources:
        limits:
          cpus: '0.10'
          memory: 30M
        reservations:
          cpus: '0.05'
          memory: 10M
      restart_policy:
        condition: on-failure
    networks:
      app_net:
        ipv4_address: 172.16.1.50

  MEMCACHED:
    hostname: docker-memcached
    image: memcached:latest
    ports:
      - 11211:11211
    command:
      - '-m 128'
    deploy:
      resources:
        limits:
          cpus: '0.20'
          memory: 192M
      restart_policy:
        condition: on-failure
    networks:
      - app_net

  WORKSPACE:
    hostname: docker-workspace
    build:
      context: ./Dockerfiles/workspace
    image: cscolabear/workspace:latest
    ports:
      - "22:22"
    volumes:
      - ./:/var/www
    depends_on:
      - FPM
      - MEMCACHED
    restart: on-failure
    extra_hosts:
      - "localhost:172.16.1.50"
      # - "any-your-project-domain:172.16.1.50"
    tty: true
    networks:
      app_net:
        ipv4_address: 172.16.1.30

networks:
  app_net:
    driver: "bridge"
    ipam:
      config:
        - subnet: 172.16.1.0/16
